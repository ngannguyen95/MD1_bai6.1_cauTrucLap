<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    input[type='range']{
      width: 50px;
    }
  </style>
</head>
<body>
<lable><input type="range" min="0" max="1" id="good" value="0" onclick="changeStateGood()">good </lable><br>
<lable><input type="range" min="0" max="1" id="fast" onclick="changeStateFast()">fast</lable><br>
<lable><input type="range" min="0" max="1" id="cheap" onclick="changeStateCheap()">cheap</lable><br>
<script>
  let good = document.getElementById("good")
  let fast = document.getElementById("good")
  let cheap = document.getElementById("good")
  // console.log(good)
  let isGood = false
  let isFast= false
  let isCheap= false
  function changeStateGood() {
      isGood = !isGood
      if (isGood) {
          good.value = 1
          if (isCheap && isFast) {
              good.value = 0
          } else {
              good.value = 0
          }
      }

      function changeStateFast() {
          isFast = !isFast
          if (isFast) {
              fast.value = 1
          } else {
              fast.value = 0
          }
      }

      function changeStateCheap() {
          isCheap = !isCheap
          if (isCheap) {
              cheap.value = 1
          } else {
              cheap.value = 0
          }
      }
  }

</script>
</body>
</html>
