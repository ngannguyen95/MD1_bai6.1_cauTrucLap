<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <img id='anh1' src="image/Cat 1.png" height="160" width="800" onclick="doiAnh1()"><br>
    <img id="anh2" src="image/Gau 2.png" height="160" width="800" onclick="doiAnh2()"><br>
    <img id="anh3" src="image/Khi 3.png" height="160" width="800" onclick="doiAnh3()"><br>
</div>
<script>
    let dem1 = 0;
    let dem2 = 1;
    let dem3 = 2;
    let container = document.querySelector(".container");

    console.log({
        "ctn":container
    })
    function check(){
        if (dem1==dem2&&dem3==dem2){
            container.style.border= "4px dotted red";
        }else {
            container.style.border= "none";
        }
    }

    function doiAnh1() {
        let anh1 = document.getElementById('anh1');
        dem1++
        if (dem1 == 1) {
            anh1.src = "image/Gau 1.png";
        } else if (dem1 == 2) {
            anh1.src = "image/Khi 1.png";
        } else {
            dem1 = 0;
            anh1.src = "image/Cat 1.png";
        }
        check();

    }
    function doiAnh2() {
        let anh2 = document.getElementById('anh2');
        dem2++
        if (dem2 == 1) {
            anh2.src = "image/Gau 2.png";
        } else if (dem2 == 2) {
            anh2.src = "image/Khi 2.png";
        } else {
            dem2 = 0;
            anh2.src = "image/Cat 2.png";
        }
        check()

    }

    function doiAnh3() {
        let anh3 = document.getElementById('anh3');
        dem3++
        if (dem3 == 1) {
            anh3.src = "image/Gau 3.png";
        } else if (dem3 == 2) {
            anh3.src = "image/Khi 3.png";
        } else {
            dem3 = 0;
            anh3.src = "image/Cat 3.png";
        }
        check()
    }
</script>
</body>
</html>
